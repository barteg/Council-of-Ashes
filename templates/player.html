<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Player Controller - Game {{ game_id }}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    
    <div id="gameId" style="display: none;">{{ game_id }}</div>
    <div id="playerId" style="display: none;">{{ player_id }}</div>

    <div class="container mt-4">
        <div id="nameSetup" class="input-group mb-3">
            <input type="text" id="playerNameInput" class="form-control" placeholder="Enter your name">
            <div class="input-group-append">
                <button id="saveNameBtn" class="btn btn-outline-secondary" type="button">Save</button>
            </div>
        </div>

        <div id="factionSelection" class="floating-element" style="display: none;">
            <h3>Choose your faction:</h3>
            <div class="input-group mb-3">
                <select class="custom-select" id="factionSelect"></select>
                <div class="input-group-append">
                    <button id="joinFactionBtn" class="btn btn-outline-secondary" type="button">Join</button>
                </div>
            </div>
        </div>

        <div class="text-right">
            <h5 id="playerName"></h5>
            <p><strong>Round:</strong> <span id="currentRound">{{ current_round }}</span></p>
        </div>

        <div id="gameArea" style="display: none;">
            <!-- Player Info -->
            ...
        </div>

        <!-- Game Over Screen -->
        <div id="gameOverScreen" class="text-center" style="display: none;">
            <h1>Game Over</h1>
            <h2 id="winnerInfo"></h2>
        </div>

        <div id="waitingRoom" class="text-center">
            <h2>Waiting Room</h2>
            ...
        </div>
    </div>

    <div id="introScreen" class="floating-element text-center" style="display: none;">
        <h4>The Story Begins...</h4>
        <p id="introNarrative" class="lead"></p>
        <button id="beginGameBtn" class="btn btn-primary btn-lg mt-3">Begin</button>
    </div>

    <div id="gameOverScreen" class="floating-element text-center" style="display: none; position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); z-index: 1100; width: 80%;">
        <h2 id="gameOverReason"></h2>
        <hr>
        <h4>Final Scores</h4>
        <ul id="finalScoreList" class="list-group">
        </ul>
        <p class="mt-3"><strong>Ruling Faction:</strong> <span id="rulingFactionDisplay"></span></p>
    </div>

    <div id="notification-container" style="position: fixed; bottom: 10px; right: 10px; z-index: 1050;"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.0.0/socket.io.js"></script>
    <script src="/static/main.js?v=1.3"></script>
</body>
</html>
